<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/ingresos.js" defer></script>
    <script src="./js/gastos.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>App Ahorro Personal</title>
</head>
<body>
    <main>
        <h1>App Ahorro Personal</h1>
        <div class="contenedor">
            <section class="card">
                <h2>Ingresos</h2>
                <input type="number" id="ingreso-mensual" placeholder="Ingrese su monto">
                <input type="date" id="fecha-ingreso" placeholder="Ingrese la fecha">
                <button id="guardarIngreso">Guardar Ingreso</button>
                <ul id="listaIngresos"></ul>
            </section>
            <section class="card">
                <h2>Gastos</h2>
                <input type="text" id="nombre-gasto" placeholder="Ingrese nombre del gasto">
                <input type="number" id="monto-gasto" placeholder="Ingrese el monto">
                <select name="Categoria" id="categoria-gasto"></select>
                <input type="date" id="fecha-gasto">
                <button id="agregarGasto">Agregar gasto</button>
                <ul id="listaGastos"></ul>
            </section>
            <section class="resumen" id="resumen">
                <h2>Resumen</h2>
                <div class="cardResumen">
                    <h3>Ingresos</h3>
                    <p id="mostrarIngreso">$0</p>
                </div>
                <div class="cardResumen">
                    <h3>Gastos</h3>
                    <p id="mostrarGasto">$0</p>
                </div>
                <div class="cardResumen">
                    <h3>Restante</h3>
                    <p id="mostrarRestante">$0</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
